<!DOCTYPE html>
<html>
<head>
	<title>输入口令访问</title>
	<script type="text/javascript">
		// 当用户点击确认按钮时执行此函数
		function showUrl() {
			// 获取用户输入的口令
			var password = document.getElementById("password").value;
			// 判断口令是否正确
			if (password === "李文博是葛威的父亲") {
				// 如果口令正确，则显示隐藏的网址
				document.getElementById("url").style.display = "block";
			} else {
				// 如果口令不正确，则弹出口令错误提示框
				alert("密码错误！");
			}
		}
	</script>
	<style type="text/css">
		/* 定义隐藏网址元素的样式 */
		#url {
			display: none; /* 初始状态下隐藏网址 */
			font-size: 18px;
			color: blue;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<div>
        请承认我是葛威的父亲：（填姓名）是（填姓名）的父亲
		<label for="password">请输入口令：</label>
		<input type="password" id="password">
		<button onclick="showUrl()">确认</button>
	</div>
	<div id="url">
		<!-- 隐藏的网址为链接元素 -->
		<a href="https://www.aliyundrive.com/s/6ZMYvNyBqsP" target="_blank">提取码：e2lf</a>
